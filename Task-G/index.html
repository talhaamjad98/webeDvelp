<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Registration Page</title>
  <link rel="stylesheet" href="style.css">
  <!-- defer ensures JS runs after HTML is loaded -->
  <script defer src="index.js"></script>
</head>

<body>
  
  <header class="site-header">
    <h1>Registration Page</h1>
  </header>

  <main class="content">
    <div class="top-grid">
   
      <section class="student-info">
        <h2>Information</h2>
        <p><strong>Name:</strong> Talha Amjad</p>
        <p><strong>Group:</strong> AITS24P</p>
      </section>

      <section class="controls">
        <h2>Register New User</h2>

        <form id="registrationForm" novalidate>
       
          <input type="hidden" id="timestamp" name="timestamp">

          <div class="form-row">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="e.g., Talha Amjad">
            <small class="error" id="nameError"></small>
          </div>

          <div class="form-row">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="e.g., talha@example.com">
            <small class="error" id="emailError"></small>
          </div>

          <div class="form-row">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="+358449775923">
            <small class="hint">Format: +358 followed by 7â€“9 digits</small>
            <small class="error" id="phoneError"></small>
          </div>

          <div class="form-row">
            <label for="birthDate">Birth Date</label>
            <input type="date" id="birthDate" name="birthDate">
            <small class="error" id="birthError"></small>
          </div>

          <div class="form-row checkbox-row">
            <label>
              <input type="checkbox" id="terms" name="terms">
              I accept the terms and conditions
            </label>
            <small class="error" id="termsError"></small>
          </div>

          <div class="form-row">
            <button type="submit" class="btn">Submit</button>
            <button type="reset" class="btn btn-secondary">Clear</button>
          </div>
        </form>
      </section>
    </div>

    <div class="table-wrap">
      <table class="table" id="dataTable">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Birth Date</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>
</body>

</html>
