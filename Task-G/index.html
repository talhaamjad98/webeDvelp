<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Registration Page</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
</head>

<body>
  <!--
    Author: Talha Amjad
    Date: 2025-11-04
  -->

  <header class="site-header">
    <h1>Registration Page</h1>
  </header>

  <main class="content">
    <div class="top-grid">
      <!-- Student info -->
      <section class="student-info" aria-label="Student information">
        <h2 class="student-info-title">Information</h2>
        <p><span class="student-name">Talha Amjad</span></p>
        <p><span class="student-group">Group 3</span></p>
      </section>

      <!-- Registration form -->
      <section class="controls" aria-label="Registration Form">
        <h2 class="controls-title">Register New User</h2>

        <form id="registrationForm" novalidate>
          <!-- Hidden timestamp -->
          <input type="hidden" id="timestamp" name="timestamp">

          <div class="form-row">
            <label for="fullName">Full Name:</label>
            <input id="fullName" name="fullName" type="text" placeholder="e.g., John Doe">
            <small class="error" id="nameError"></small>
          </div>

          <div class="form-row">
            <label for="email">Email:</label>
            <input id="email" name="email" type="email" placeholder="e.g., john@example.com">
            <small class="error" id="emailError"></small>
          </div>

          <div class="form-row">
            <label for="phone">Phone Number:</label>
            <input id="phone" name="phone" type="tel" placeholder="+358401234567">
            <small class="hint">Format: +358xxxxxxxxx</small>
            <small class="error" id="phoneError"></small>
          </div>

          <div class="form-row">
            <label for="birthDate">Birth Date:</label>
            <input id="birthDate" name="birthDate" type="date">
            <small class="error" id="birthError"></small>
          </div>

          <div class="form-row">
            <label>
              <input id="terms" type="checkbox" name="terms">
              I accept the terms and conditions.
            </label>
            <small class="error" id="termsError"></small>
          </div>

          <div class="form-row">
            <button type="submit" class="btn">Submit</button>
            <button type="reset" class="btn btn-secondary">Clear</button>
          </div>
        </form>
      </section>
    </div>

    <!-- Table -->
    <div class="table-wrap">
      <table class="table" id="dataTable">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Birth Date</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>
</body>

</html>
