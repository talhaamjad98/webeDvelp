<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Main Heading</h1>
    <h2>Subheading</h2>
    <h3>Another Subheading</h3>

    <p id="special-message">This paragraph uses an ID selector.</p>

    <div class="box">This is a box with class 'box'.</div>
    <div class="highlight">This is a highlighted box with class 'highlight'.</div>

    <ul>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ul>

    <a href="https://www.example.com">Regular Link</a>

    <section>
        <ul>
            <li>Section List Item 1</li>
            <li>Section List Item 2</li>
        </ul>
    </section>

    <a href="https://example.com" target="_blank">Visit Example</a>
    <img src="image.jpg" alt="Example image">
</body>
</html>
