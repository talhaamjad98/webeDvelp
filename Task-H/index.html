<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Page – Tailwind Version</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="index.js"></script>
</head>

<body class="bg-slate-100 text-slate-800 font-sans min-h-screen flex flex-col items-center">

  <!-- Header -->
  <header class="bg-blue-600 text-white w-full py-6 text-center shadow-md">
    <h1 class="text-3xl font-bold">Registration Page</h1>
  </header>

  <!-- Main Content -->
  <main class="w-full max-w-5xl mt-10 px-4">

    <!-- Top Grid -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

      <!-- Student Info -->
      <section class="bg-white rounded-xl p-6 shadow col-span-1">
        <h2 class="text-xl font-semibold mb-3">Information</h2>
        <p><strong>Name:</strong> Talha Amjad</p>
        <p><strong>Group:</strong> AITS24P</p>
      </section>

      <!-- Registration Form -->
      <section class="bg-white rounded-xl p-6 shadow col-span-2">
        <h2 class="text-xl font-semibold mb-4">Register New User</h2>

        <form id="registrationForm" novalidate class="space-y-4">
          <input type="hidden" id="timestamp" name="timestamp">

          <div>
            <label for="fullName" class="block font-medium mb-1">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="e.g., Talha Amjad"
              class="w-full border border-slate-300 rounded-md p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            <small id="nameError" class="text-red-600 text-sm"></small>
          </div>

          <div>
            <label for="email" class="block font-medium mb-1">Email</label>
            <input type="email" id="email" name="email" placeholder="e.g., talha@example.com"
              class="w-full border border-slate-300 rounded-md p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            <small id="emailError" class="text-red-600 text-sm"></small>
          </div>

          <div>
            <label for="phone" class="block font-medium mb-1">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="+358449775923"
              class="w-full border border-slate-300 rounded-md p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            <small class="text-slate-500 text-sm block">Format: +358 followed by 7–9 digits</small>
            <small id="phoneError" class="text-red-600 text-sm"></small>
          </div>

          <div>
            <label for="birthDate" class="block font-medium mb-1">Birth Date</label>
            <input type="date" id="birthDate" name="birthDate"
              class="w-full border border-slate-300 rounded-md p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            <small id="birthError" class="text-red-600 text-sm"></small>
          </div>

          <div class="flex items-center gap-2">
            <input type="checkbox" id="terms" name="terms" class="h-4 w-4 text-blue-600 border-slate-300 rounded">
            <label for="terms" class="text-sm">I accept the terms and conditions</label>
          </div>
          <small id="termsError" class="text-red-600 text-sm block"></small>

          <div class="flex gap-3 pt-2">
            <button type="submit"
              class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md shadow">Submit</button>
            <button type="reset"
              class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded-md shadow">Clear</button>
          </div>
        </form>
      </section>
    </div>

    <!-- Table -->
    <div class="mt-10 overflow-x-auto">
      <table class="w-full border border-slate-300 text-sm">
        <thead class="bg-blue-600 text-white">
          <tr>
            <th class="px-3 py-2 text-left border border-slate-300">Timestamp</th>
            <th class="px-3 py-2 text-left border border-slate-300">Full Name</th>
            <th class="px-3 py-2 text-left border border-slate-300">Email</th>
            <th class="px-3 py-2 text-left border border-slate-300">Phone</th>
            <th class="px-3 py-2 text-left border border-slate-300">Birth Date</th>
          </tr>
        </thead>
        <tbody id="dataTable" class="bg-white"></tbody>
      </table>
    </div>
  </main>

  <!-- Footer -->
  <footer class="mt-10 py-4 text-slate-600 text-sm text-center">
    © 2025 Talha Amjad — Tailwind Version
  </footer>
</body>
</html>
